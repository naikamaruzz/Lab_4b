<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery DOM Operations</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        .myStyle {
            background-color: coral;
            padding: 16px;
        }
    </style>
</head>
<body>
    <div id="myElement">Original Text</div>

    <div id="myDIV">
        <p>I am a myDIV.</p>
    </div>

    <button id="myButton">Click me</button>

    <script>
        // a. Change the text content of the div with id "myElement"
        $("#myElement").text("Modified Text");

        // b. Add the "myStyle" class to the div with id "myDIV"
        $("#myDIV").addClass("myStyle");

        // c. Add a click event listener to the button with id "myButton"
        $("#myButton").click(function() {
            alert("Button clicked!");
        });
    </script>
</body>
</html>
